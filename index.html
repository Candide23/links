<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #004643;
        padding-top: 40px;
        padding-bottom: 40px;
        display: flex;
        justify-content: center;
      }

      .name{
        color: #fffffe;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .banner {
        display: flex;
        justify-content: center;
      }

      .banner-image{
        width: 128px;
        height: 128px;
        object-fit:cover;
        border-radius:128px;
      }
      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }

      .items {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 640px;
        flex-grow: 1;
      }
      
      .item {
        background-color: #f9bc60;
        display: flex;
        align-items: center;
        padding: 5px;
      }

      .item a {
        color: #001e1d;
        text-decoration: none;
        text-align: center;
      }

      .social-icons {
        color: #fffffe;
        text-decoration: mediumaquamarine;
        display: flex;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>

    <div class="items">
      <div class="banner">
        <img src="https://plus.unsplash.com/premium_photo-1661826792893-5b300391d34f?auto=format&fit=crop&q=80&w=1978&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Candide Mbk headshot" class="banner-image">
      </div>
  
      <div class="name">
        Candide Mbk
      </div>
  
      <div class="social-icons">
        <a href="https://github.com/Candide23" target="_blank">
          GitHub
        </a>
  
        <a href="https://www.linkedin.com/in/candide-mboungou-kimpolo-231644217/" target="_blank">
          LinkedIn
        </a>
  
        <a href="https://www.instagram.com/african_animals/" target="_blank">
          Instagram
        </a>
  
        <a href="https://twitter.com/AfricanimaIs" target="_blank">
          Twitter
        </a>
      </div>
  
      <div class="item">
        <img
          src="https://images.unsplash.com/photo-1523805009345-7448845a9e53?auto=format&fit=crop&q=80&w=2072&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="cow sticking tongue out" class="thumbnail">
  
        <a class="item-link" target="_blank" href="https://giraffeconservation.org/wp-content/uploads/2016/02/GCF-Giraffe-booklet-2019-LR-spreads-c-GCF.pdf"> Giraffe </a>
      </div>
  
      <div class="item">
        <img src="https://images.unsplash.com/photo-1507461476191-0ed4f9f18533?auto=format&fit=crop&q=80&w=1974&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="cow rollerblading" class="thumbnail">
  
        <a class="item-link" target="_blank"
          href="https://www.earthday.org/wp-content/uploads/species/elephants.pdf"> One of the Biggest Animals in the world !
        </a>
      </div>
  
      <div class="item">
        <img
          src="https://plus.unsplash.com/premium_photo-1661955721972-21de69a905e5?auto=format&fit=crop&q=80&w=1974&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="dog rollerblading" class="thumbnail">
  
        <a class="item-link" target="_blank" href="https://www.skindhuset.dk/upload_dir/shop/Zebra.pdf"> Everything you have to know about Zebra

        </a>
      </div>
    </div>
  </body>
</html>
